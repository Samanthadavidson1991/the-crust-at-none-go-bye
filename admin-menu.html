<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Menu Editor</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Admin Menu Editor</h1>
    <section id="pizza-section">
        <h2>Pizzas</h2>
        <form id="add-pizza-form">
            <input type="text" id="pizza-name" placeholder="Pizza Name" required>
            <button type="button" id="add-size-btn">Add Size</button>
            <div id="sizes-list"></div>
            <button type="submit">Add Pizza</button>
        </form>
        <div id="pizza-preview"></div>
    </section>
    <script src="/admin-menu.js"></script>
</body>
</html>
